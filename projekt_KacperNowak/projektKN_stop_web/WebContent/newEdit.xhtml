<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{newEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{newEditBB.new != null}">
			<h:panelGrid columns="3" cellpadding="5">
			
			
			<h:outputLabel for="n-date" value="data ur.:" />
				<p:inputText id="n-date" value="#{newEditBB.news.date}"
					required="true" requiredMessage="podaj datę"
					converterMessage="niepoprawny format daty (np. 15-07-2018)">
					<f:convertDateTime pattern="dd-MM-yyyy"/>
			    </p:inputText>
				<p:message for="n-date" display="icon"/>
				

				<h:outputLabel for="n-title" value="tytuł:" />
				<p:inputText id="n-title" value="#{newEditBB.news.title}"
					required="true" requiredMessage="Podaj tytuł"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="n-title" display="icon"/>

				<h:outputLabel for="n-description" value="opis:" />
				<p:inputText id="n-description" value="#{newEditBB.news.description}"
					required="true" requiredMessage="podaj opis"
					validatorMessage="co najwyżej 400 znaków">
					<f:validateLength maximum="400" />
				</p:inputText>
				<p:message for="n-description" display="icon"/>

				<h:outputLabel for="n-photo" value="zdjęcie:" />
				<p:inputText id="n-photo" value="#{newEditBB.news.photo}"
					required="true" requiredMessage="Wprowadź nazwę pliku"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="n-photo" display="icon"/>
				
				<h:outputLabel for="n-author" value="autor:" />
				<p:inputText id="n-author" value="#{newEditBB.news.author}"
					required="true" requiredMessage="Wprowadź autora"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="n-author" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{newEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="newList" />
		</h:form>

	</p:panel>

</h:body>

</html>
