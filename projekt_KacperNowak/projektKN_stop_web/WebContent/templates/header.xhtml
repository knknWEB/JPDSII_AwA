<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	
	>

 <div class="container" data-aos="fade-up">
        <header class="section-header">
                   <img src="/projektKN_stop_web/public/resources/images/logoWWW.png" class="img-fluid" alt="zdjecie" width="250em" />

        </header>
    </div>


<div class="card">
    <h:form>
    
    <nav id="navbar" class="navbar">
    
        <p:breadCrumb>
             
            <p:menuitem>
            	<a class="nav-link scrollto active" href="/projektKN_stop_web/">Główna</a>
            </p:menuitem>
            	
           <p:menuitem>
            	<a class="nav-link scrollto" href="/projektKN_stop_web/public/info.jsf">Aktualności</a>
           </p:menuitem>
            <p:menuitem>
            	<a href="/projektKN_stop_web/public/shop.jsf"><span>Sklep</span></a>
		   </p:menuitem>
		   
		   	<c:if test="#{remoteClient.details.login == null}">
	            <p:menuitem>
	            	<p:button styleClass="rounded-button" value="Zaloguj" outcome="login" icon="pi pi-fw pi-power-off"/>
	            </p:menuitem>
			</c:if>
           
           			  
		  <c:if test='#{remoteClient.details.role=="user"}'>
            <p:menuitem>
            	<p:button styleClass="rounded-button ui-button-primary" value="Panel użytkownika" href="/projektKN_stop_web/pages/user/panel.jsf"  icon="pi pi-fw pi-user"/>
			</p:menuitem>
			</c:if>
			
			<c:if test='#{remoteClient.details.role=="admin"}'>
			
			<p:menuitem>
	           <p:button styleClass="rounded-button ui-button-primary" value="Panel administratora" href="/projektKN_stop_web/pages/admin/panel.jsf"  icon="pi pi-fw pi-shield"/>          
	            			</p:menuitem>
	            
			</c:if>
			
			<c:if test="#{remoteClient.details.login != null}">
	            <p:menuitem>
	            	 <p:commandButton styleClass="rounded-button ui-button-danger" value="Wyloguj" action="#{loginBB.doLogout()}" icon="pi pi-fw pi-power-off"/>          
	            </p:menuitem>
			</c:if>
			
           
        </p:breadCrumb>
   	</nav><!-- .navbar -->   
    </h:form>
</div>

</ui:composition>
