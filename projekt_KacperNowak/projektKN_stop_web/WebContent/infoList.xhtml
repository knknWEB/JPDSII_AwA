<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Edycja wpisów</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="author:" />
				
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">
	
		<p:commandButton value="Strona główna"
			action="index.jsf" style="margin-bottom:1em;"/>
		<p:commandButton value="Dodaj nowy wpis"
			action="#{infoListBB.newNews()}" style="margin-bottom:1em;"/>
			

		<p:dataTable value="#{infoListBB.list}" var="i">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="autor" />
				</f:facet>
			<h:outputText value="#{i.author}" />
		</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="tytuł" />
				</f:facet>
				<h:outputText value="#{i.title}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="zdjęcie" />
				</f:facet>
				<h:outputText value="#{i.photo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="opis" />
				</f:facet>
				<h:outputText value="#{i.description}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="data" />
				</f:facet>
				<h:outputText value="#{i.date}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{infoListBB.editNews(n)}" />

				<p:commandButton value="Usuń"
					action="#{infoListBB.deleteNews(n)}" update="@form" />

				
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
