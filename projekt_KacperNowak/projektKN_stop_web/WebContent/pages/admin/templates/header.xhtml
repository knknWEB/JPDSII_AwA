<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

 <div class="card">
 <h2>Panel administracyjny</h2>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="Wpis" icon="pi pi-fw pi-file" >
                <p:menuitem value="Lista wpisów" outcome="/pages/admin/infoList" icon="pi pi-fw pi-align-left"/>
                <p:submenu label="Nowy" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Dodaj wpis" action="#{infoListBB.newInfo()}" icon="pi pi-fw pi-bookmark"/>
                 </p:submenu>   
            </p:submenu>  
            <p:submenu label="Użytkownicy" icon="pi pi-fw pi-user">
                <p:menuitem value="Lista użytkowników" outcome="/pages/admin/userList" icon="pi pi-fw pi-align-left"/>
                <p:submenu label="Nowy" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Dodaj użytkownika" action="#{userListBB.newUser()}" icon="pi pi-fw pi-bookmark"/>
                </p:submenu>
            </p:submenu>
            
            <p:submenu label="Zamówienia" icon="pi pi-fw pi-calendar">
                <p:menuitem value="Lista zamówień" icon="pi pi-fw pi-calendar-plus" outcome="/pages/admin/orderList"/>
            </p:submenu>
            
            <p:submenu label="Produkt" icon="pi pi-fw pi-user">
                <p:menuitem value="Lista produktów" outcome="/pages/admin/productList" icon="pi pi-fw pi-align-left"/>
                <p:submenu label="Nowy" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Dodaj produkt" action="#{productListBB.newProduct()}" icon="pi pi-fw pi-bookmark"/>
                </p:submenu>
            </p:submenu>

            <p:divider layout="vertical"/>
     
			<p:menuitem>
			<p:commandButton styleClass="rounded-button ui-button-danger" value="Wyloguj" action="#{loginBB.doLogout()}" icon="pi pi-fw pi-power-off" /> 	
			</p:menuitem>

            <f:facet name="options">
              
                <p:button value="Strona głóna" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" outcome="/public/homepage.jsf" />
            </f:facet>
        </p:menubar>
    </h:form>
</div>

</ui:composition>
