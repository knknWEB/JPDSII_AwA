<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="title">
		Sklep STOP dla odlewni
	</ui:define>

	<ui:define name="content">

		<ui:insert name="pageContent">
		    <section id="values" class="values">
    			<div class="container" data-aos="fade-up">
       				 <header class="section-header">
          				<p>Sklep</p>
        			</header>
    			</div>
			</section>


<div class="card">

    <h:form id="form">
        <p:dataView var="p" value="#{productListBB.list}" rows="2" paginator="true"
                    rowsPerPageTemplate="1,2,3"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    listIcon="pi pi-bars">

        <p:dataViewListItem>
        
                <h:panelGrid columns="2" style="width:100%" cellspacing="20">
                    <p:outputPanel>
                    <p:column>
                    	<h3><h:outputText value="#{p.productName}"/></h3>
                    	
                    </p:column>
                            
                        <h:panelGrid columns="2" cellpadding="7">
                        	
                        	
                        	
                            <h:outputText value="Typ produktu: " styleClass="text-secondary" />
                            <h:outputText value="#{p.type}"/>

                            <h:outputText value="Ilość w opakowaniu: " styleClass="text-secondary"/>
                            <p:column>
                            
                               
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{p.quantityInPackage}"/>
                                              
                            </p:column>

                            <h:outputText value="Cena: " styleClass="text-secondary" />
                            <h:outputText value="#{p.price} zł"/>
                            

                            <h:outputText value="" styleClass="text-secondary"/>
                            <p:column>
                              <img src="/projektKN_stop_web/public/resources/images/shop/#{p.productId}.png" width="200em" alt="#{p.productId}.png"/>
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                             escape="false"  value="#{i.description}"/>
                            </p:column>
                         	<p:commandButton value="Zamów #{p.productName.toLowerCase()}"
					action="#{shopListBB.createShop(p)}" update="msg" icon="pi pi-shopping-cart" />
                              
			        <p:messages id="msg" />
			
					
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</div>
    
		</ui:insert>
	</ui:define>
	
</ui:composition>
</html>
