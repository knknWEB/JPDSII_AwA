	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  		Suma kredytu: <h:inputText value="#{creditBB.sum}" />
		<br />
  		Liczba lat kredytu: <h:inputText value="#{creditBB.installment}" />
		<br />
		Oprocentowanie: <h:inputText value="#{creditBB.interest}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz" action="#{creditBB.calc()}"/>
		<br />
	</h:form>

</h:body>
</html>
